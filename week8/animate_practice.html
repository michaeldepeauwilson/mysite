<!DOCTYPE html>
<html>

<head>
  <title>Method Presentation - Animate</title>
  <style>
  
  img{
    opacity:0; 
    position:fixed; 
    float:middle; 
    height:550px; 
    width:1300px;
    margin-top: 75px;
    margin-left: 50px;
  }
  h1{
    font-family:Arial;
    font-size:50px;
  }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body>

  <h1>Animate</h1>

  <button id="btn1">More</button>
  <button id="btn2">Less</button>
  
  <img id="new" src="http://www.snakkle.com/wp-content/uploads/2012/03/chuck-norris-dodgeball-2004-movie-photo-GC.jpg" width="150" height="113" alt="klematis">

  <div id="box" style="background:#8E2323;height:200px;width:200px;margin:6px;"></div>

  <script>
  $(document).ready(function(){
      $("#btn1").click(function(){
        $("#box").animate({height: "600px"},1000)
        $("#box").animate({width: "99%"},1000)
        $("#box").animate({opacity: 0}, 1000)
        $("#new").animate({opacity: 1}, 2500);
      });
      $("#btn2").click(function(){
        $("#box").animate({height: "200px"},2000)
        $("#box").animate({width: "200px"},2000)
        $("#box").animate({opacity: 1}, 1000)
        $("#new").animate({opacity: 0.0}, 1000);
      });
  });
  </script>
</body>

</html>
